name: Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  run_tests:
    runs-on: ubuntu-18.04
    if: contains(join(toJson(github.event.commits)), '#skip')
    steps:
      - name: moikkaus
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"